<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,th{
            border: groove;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
        td,th{
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
    </div>
    <script>
        function fromJSONToHTMLTable(input){
    let jsonData = input.shift()
    //копира го, за да не работим върху оригинала
    let students = JSON.parse(jsonData);
    let first = students[0];
    //само първия, за да вземем keys за всичките
    
    let html = '<table>';
    html += `<tr>${Object.keys(first)
    .map(x => `<th>${x}</th>`).join('')}</tr>`
    html += '</table';

    students.forEach(student => {
        html += '<tr>';
        html += Object.values(student).map(x=>`<td>${x}</td>`).join('');
        html += '<tr>';
    });
    
return html;

}
        window.onload = function(){
            let container = document.getElementById('wrapper');
            container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Tomatoes & Chips","Price":2.35},{"Name":"J&B Chocolate","Price":0.96}]']);
        };
    </script>
</body>
</html>
